        <section id="hero" class="signup" title="flowers">
            <div>
                <h3>Sign up!</h3>
            </div>
        </section>

        <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2> Sign up for our monthly subscription!</h2>
            <label for="first-name">First Name</label>
            <input type="text" name="first_name" id="first-name" class="text-input" required>
            <br>
            <label for="last-name">Last Name</label>
            <input type="text" name="last_name" id="last-name" class="text-input" required>
            <br>
            <label for="email-address">Email Address</label>
            <input type="email" name="email_address" id="email-address" class="text-input" required>
            <br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="text-input" required>
            <br>
            <div class="radio-buttons">
                <div>
                    <label for="weekly">Weekly</label>
                    <input type="radio" name="how-often" id="weekly" value="weekly" required checked>
                </div>
                <div>
                    <label for="monthly">Monthly</label>
                    <input type="radio" name="how-often" id="monthly" value="monthly" required>
                </div>
            </div>
            <button type="submit" class="join-button">submit</button>
        </form>
    </section>
</main>
